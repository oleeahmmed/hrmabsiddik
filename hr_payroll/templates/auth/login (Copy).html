
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM System - Login</title>
    <meta name="description" content="Modern HRM System Login">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load CSS from static/assets/css/ -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            height: 56px;
            margin-bottom: 24px;
        }

        .login-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }

        .login-form-container {
            background: hsl(var(--card));
            padding: 24px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        @media (min-width: 768px) {
            .login-form-container {
                padding: 32px;
            }
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            line-height: 34px;
            text-align: center;
            margin-bottom: 32px;
            color: hsl(var(--foreground));
        }

        @media (min-width: 768px) {
            .login-title {
                line-height: 46px;
            }
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: inline-block;
            max-width: 100%;
            margin-bottom: 5px;
            color: hsl(var(--foreground));
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            display: block;
            width: 100%;
            height: 56px;
            padding: 0 24px;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            font-size: 16px;
            color: hsl(var(--foreground));
            background-color: hsl(var(--background));
            background-clip: padding-box;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 768px) {
            .form-input {
                font-size: 17px;
            }
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 3px hsl(var(--primary) / 0.1);
        }

        .form-input:hover:not(:focus) {
            border-color: hsl(var(--muted-foreground) / 0.4);
        }

        .password-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .forgot-link {
            color: hsl(var(--primary));
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
            color: hsl(var(--primary-hover));
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 16px 0;
            color: hsl(var(--foreground));
        }

        .checkbox-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            background: hsl(var(--background));
            border: 2px solid hsl(var(--input));
            border-radius: var(--radius-sm);
            margin-right: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .custom-checkbox:hover {
            border-color: hsl(var(--primary));
        }

        .checkbox-input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkbox-input:checked + .custom-checkbox {
            background-color: hsl(var(--primary));
            border-color: hsl(var(--primary));
        }

        .checkbox-input:checked + .custom-checkbox::after {
            content: "";
            position: absolute;
            left: 5px;
            top: 2px;
            width: 5px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .login-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, hsl(var(--primary)) 0%, hsl(var(--primary-hover)) 100%);
            border: none;
            border-radius: var(--radius);
            color: hsl(var(--primary-foreground));
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px hsl(var(--primary) / 0.3);
        }

        @media (min-width: 768px) {
            .login-button {
                font-size: 17px;
            }
        }

        .login-button:hover {
            background: linear-gradient(135deg, hsl(var(--primary-hover)) 0%, hsl(var(--primary)) 100%);
            box-shadow: 0 4px 12px hsl(var(--primary) / 0.4);
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px hsl(var(--primary) / 0.3);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner div {
            display: inline-block;
            width: 4px;
            height: 16px;
            background-color: white;
            margin: 0 2px;
            border-radius: 2px;
            animation: loading 1.2s infinite ease-in-out;
        }

        .loading-spinner div:nth-child(1) { animation-delay: -0.4s; }
        .loading-spinner div:nth-child(2) { animation-delay: -0.3s; }
        .loading-spinner div:nth-child(3) { animation-delay: -0.2s; }
        .loading-spinner div:nth-child(4) { animation-delay: -0.1s; }
        .loading-spinner div:nth-child(5) { animation-delay: 0s; }

        @keyframes loading {
            0%, 40%, 100% {
                transform: scaleY(0.5);
            }
            20% {
                transform: scaleY(1);
            }
        }

        /* Messages styling */
        .messages {
            margin-bottom: 24px;
        }

        .message {
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid;
            font-weight: 500;
        }

        .message.success {
            background: hsl(var(--success-light));
            border-color: hsl(var(--success) / 0.3);
            color: hsl(var(--success));
        }

        .message.error {
            background: hsl(var(--destructive-light));
            border-color: hsl(var(--destructive) / 0.3);
            color: hsl(var(--destructive));
        }

        .message.info {
            background: hsl(var(--info-light));
            border-color: hsl(var(--info) / 0.3);
            color: hsl(var(--info));
        }

        .message.warning {
            background: hsl(var(--warning-light));
            border-color: hsl(var(--warning) / 0.3);
            color: hsl(var(--warning));
        }

        /* Theme toggle button */
        .theme-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: hsl(var(--accent));
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            color: hsl(var(--muted-foreground));
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle">
            <svg id="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
        </button>
    </div>

    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="w-16 h-16 rounded-lg flex items-center justify-center gradient-primary shadow-md mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1 class="text-xl font-bold text-foreground">HRM System</h1>
            <p class="text-sm text-muted-foreground">Enterprise Edition</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Login Form -->
            <div class="login-form-container">
                <h1 class="login-title">Client Login</h1>

                <!-- Messages -->
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post" id="login-form">
                    {% csrf_token %}
                    <input type="hidden" name="token" value="">

                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-input" 
                               placeholder="Enter your username"
                               required
                               autocomplete="username"
                               autofocus>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <div class="password-header">
                            <label for="password">Password</label>
                            <a href="/password/reset" class="forgot-link">Forgot?</a>
                        </div>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-input" 
                               placeholder="Enter your password"
                               required
                               autocomplete="current-password">
                    </div>

                    <!-- Remember Me -->
                    <div class="remember-me">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" name="remember">
                            <span class="custom-checkbox"></span>
                            Remember Me
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="login-button" id="submit-btn">
                        <span class="btn-text">Login</span>
                        <div class="loading-spinner" id="loading-spinner">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        // Load saved preferences
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        // Apply theme function
        function applyTheme(theme) {
            document.documentElement.className = '';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            updateThemeIcon(theme);
        }
        
        // Update theme icon
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
            } else {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>';
            }
        }
        
        // Initialize theme
        applyTheme(currentTheme);
        
        // Theme toggle
        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            applyTheme(currentTheme);
        });

        // Form submission with loading animation
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            // Show loading state
            btnText.style.opacity = '0.5';
            loadingSpinner.style.display = 'block';
            submitBtn.disabled = true;
            
            // Form will submit normally to Django
            // The loading animation provides visual feedback while processing
        });

        // Auto-focus username field
        document.getElementById('username').focus();
        
        // Add subtle hover effect to form inputs
        const formInputs = document.querySelectorAll('.form-input');
        formInputs.forEach(input => {
            input.addEventListener('mouseenter', function() {
                this.style.borderColor = 'hsl(var(--muted-foreground) / 0.6)';
            });
            
            input.addEventListener('mouseleave', function() {
                if (!this.matches(':focus')) {
                    this.style.borderColor = 'hsl(var(--input))';
                }
            });
        });
    </script>
</body>
</html>
